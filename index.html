<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mancala</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/app.js"></script>
</head>
<body>
    <div id="mancala-title">
        <h3>Mancala</h3>
    </div>
    <div id="msg">Good luck!</div>
    <br>
    <main>
<div id="container">
        <div class="player-1"></div>
        <div class="pocket-a" id="1"></div>
        <div class="pocket-a" id="2"></div>
        <div class="pocket-a" id="3"></div>
        <div class="pocket-a" id="4"></div>
        <div class="pocket-a" id="5"></div>
        <div class="pocket-a" id="6"></div>
        <div class="pocket-b" id="heaven"></div>
        <div class="pocket-b" id="7"></div>
        <div class="pocket-b" id="8"></div>
        <div class="pocket-b" id="9"></div>
        <div class="pocket-b" id="10"></div>
        <div class="pocket-b" id="11"></div>
        <div class="pocket-b" id="12"></div>
        <div class="player-2"></div>
</div>
</main>
<br>
<button class="replay-button" id="replay-btn">PLAY AGAIN</button>
</body>
</html>
